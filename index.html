<!DOCTYPE html>
<head>
    <title>Recruitment Form</title>
</head>
<link rel="stylesheet" href="skin/style.css">
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/nw-horizontal.png" alt="">
        </div>
    </div>
    <div class="content">
        <div class="content-bg">
            <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/other/Starlid-illustration.svg" alt="">
        </div>

        <form id="recruitment">
            <div class="content-form">
                <div class="form-recruitment">
                    <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/logomark-sign.png" alt="" width="200px">

                    <h2>Form Rekrutasi</h2>
                    <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih!</p>

                    <label>Fullname<span style="color:red;">*</span></label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama">
                    <div id="fullnameError" class="error-message"></div>
                    <br>

                    <label>Email<span style="color:red;">*</span></label><br>
                    <input type="email" id="email" name="email" placeholder="Masukkan email">
                    <div id="emailError" class="error-message"></div>
                    <br>

                    <label>Phone Number<span style="color:red;">*</span></label><br>
                    <input type="phone" id="phone" name="phone" placeholder="Masukkan nomor telepon">
                    <div id="phoneError" class="error-message"></div>
                    <br>

                    <label>Vacancy<span style="color:red;">*</span></label><br>
                    <select name="vacancy" id="vacancy">
                        <option disables selected value>
                            - Pilih Lowongan -
                        </option>   
                    </select>
                    <div id="vacancyError" class="error-message"></div>
                    <br>
                    <!-- <input type="text" name="fullname" placeholder="Masukkan nama"><br> -->

                    <label>posisi<span style="color:red;">*</span></label><br>
                    <select name="posisi" id="position">
                        <option value="" disabled="" selected="">- Pilih Posisi -</option>
                    </select>
                    <div id="positionError" class="error-message"></div>
                    <br>
                    <!-- <input type="text" name="fullname" placeholder="Masukkan nama"><br> -->

                    <input type="submit" id="submitBtn" name="submit" value="Kirim">
                    

                    <div class="footer-medsoc">
                        <img src="img/instagram.png" alt="instagram">
                        <img src="img/youtube.png" alt="youtube">
                        <img src="img/twitter.png" alt="twitter">
                        <img src="img/facebook.png" alt="facebook">
                        <p style="text-align: center;letter-spacing: 1px;">www.neuronworks.co.id</p>
                    </div>

                </div>
            </div>
        </div>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
    <script src="js/required.js"></script>
